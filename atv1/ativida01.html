<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="">Inicio</label><br>
    <input type="number" id="inicio"><br>
    <label for="">Fim</label><br>
    <input type="number" id="fim"><br>
    <button id="btn"> Contar </button>
    <p id="resultado"></p>

    <!-------------------Java-------------------->
    <script>
        let botao = document.getElementById("btn")

        botao.addEventListener("click", function () {
            let inicio = parseInt(document.getElementById("inicio").value);
            let fim = parseInt(document.getElementById("fim").value);
            let result = document.getElementById("resultado");

            let cont = inicio;
            while (cont <= fim) {
                result.textContent+= (`${cont} - `);
                cont++;
            }

        })
    </script>
</body>

</html>
