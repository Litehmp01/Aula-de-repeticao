<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <label for="">Informa o numero</label>
        <input id="number" type="number"><br>

        <button id="gerar">gerar tabuada</button>
        <p id="result"></p>
    </main>

    <script>
        let button = document.getElementById("gerar");
        let result = document.getElementById("result");

        button.addEventListener("click", function () {
            let number = Number( document.getElementById("number").value);
             let cont = 1

            while (cont <= 10) {
                result.innerHTML += (`${number} x ${cont} = ${number * cont} <br>`) ;
                cont ++
            }
            });

    </script>
</body>

</html>
